<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/geral.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
             body {
        background: #4b0a63;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .perfil-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        width: 450px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .foto {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px auto;
        border: 4px solid #fff;
    }

    .foto img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #preview {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #6a0dad;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
        </style>
    </head>
    <body>
        <div class="perfil-box"> 
        <form method="post" action="/Allgig/Cadastrarusu" enctype="multipart/form-data">

            <H1>Cadastrar Usuário</H1><p>
            <div class="input-field">   
              <!-- campos  -->
        <input type="text" name="nome" placeholder="Nome Completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="cpf" placeholder="CPF">
        <input type="text" name="telefone" placeholder="Telefone" required>
        <input type="date" name="nasc" placeholder="Nascimento" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="file" id="foto" name="foto" accept="image/jpeg, .jpg, .jpeg"  onchange="previewImagem()">
<img id="preview" src="../imagens/default-user.png" alt="Pré-visualização" style="width: 150px; height: 150px; border-radius: 50%; margin-top: 10px;">
        <p id="erroMsg" class="erro-msg"></p>
        </div> 
         <div class="buttons">
            <button type="submit" class="submit-btn">Cadastrar</button><p>
            <button type="reset" class="reset-btn">Limpar</button>  
            <div class="buttons">
            <a href="../index.html" class="voltar-btn"> Voltar</a>
        
         </div> 
            <script>
  //prever a foto antes do envio
function previewImagem() {
    const input = document.getElementById("foto");
    const preview = document.getElementById("preview");

    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result; // coloca a imagem no <img>
        }
        reader.readAsDataURL(file);
    }
}
</script>
       </form> 
</html>
